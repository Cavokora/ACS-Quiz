<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area ATC Exam Practice Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 15px; }
        .results { font-weight: bold; margin-top: 20px; }
        .pass { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <h1>Area ATC Exam Practice Quiz</h1>
    <p>40 questions | Passing mark: 75%</p>
    <form id="quizForm">
        <!-- Questions will be populated here -->
    </form>
    <button onclick="gradeQuiz()">Submit Quiz</button>
    <div id="results" class="results"></div>

    <script>
        const quizData = [
            { id: 'q1', text: 'Which controller is responsible for updating the Flight Data Record (FDR) before a flight enters the sector?', options: ['Executive Controller (EC)', 'Planner Controller (PLC)', 'Supervisor (SUP-ACC)', 'Flight Data Assistant (FDA)'], answer: 'B' },
            { id: 'q2', text: 'Who maintains separation between flights within a sector?', options: ['PLC', 'SUP-ACC', 'EC', 'Pilot'], answer: 'C' },
            { id: 'q3', text: 'What is the primary purpose of the sector log?', options: ['To display radar maps', 'To record items of operational importance', 'To file ATSR reports', 'To store flight plans'], answer: 'B' },
            { id: 'q4', text: 'Which of the following should NOT be noted in the sector log?', options: ['Temporary coordination agreements', 'Technical equipment status', 'Special weather phenomena', 'Pilot personal details'], answer: 'D' },
            { id: 'q5', text: 'Who is required to process manual inbound estimates and revisions for IFR flights?', options: ['EC', 'PLC', 'SUP-ACC', 'Pilot'], answer: 'B' },
            { id: 'q6', text: 'When must obsolete text in the OP TEXT field be deleted?', options: ['At the end of the day', 'Before handover to the next sector', 'During cruise phase', 'Only on supervisor request'], answer: 'B' },
            { id: 'q7', text: 'Why might a backup block be used?', options: ['To list emergency procedures', 'To record clearances not entered in FDR', 'To file incident reports', 'To display aerodrome charts'], answer: 'B' },
            { id: 'q8', text: 'What does AoR stand for?', options: ['Area of Responsibility', 'Assigned Operating Region', 'Airspace Operations Report', 'Area Operations Radar'], answer: 'A' },
            { id: 'q9', text: 'Which sectors are classified as eastern sectors in Gate ACC?', options: ['B-D-I-E-A-C-UA-UC', 'L-V-UV-N-S', 'A-B-C', 'D-E-F'], answer: 'A' },
            { id: 'q10', text: 'Which sectors are classified as western sectors in Gate ACC?', options: ['B-D-I', 'L-V-UV-N-S', 'A-C-E', 'UA-UC'], answer: 'B' },
            { id: 'q11', text: 'Airspace from FL195 to FL660 in EKDK FIR is Class __?', options: ['C', 'E', 'G', 'D'], answer: 'A' },
            { id: 'q12', text: 'Airspace from 3500 ft MSL to FL195 outside TMAs is Class __?', options: ['C', 'E', 'G', 'D'], answer: 'B' },
            { id: 'q13', text: 'Airspace from ground to 3500 ft MSL excluding CTRs and North Sea is Class __?', options: ['C', 'E', 'G', 'D'], answer: 'C' },
            { id: 'q14', text: 'What is the transponder code for hijacking (unlawful interference)?', options: ['7500', '7600', '7700', '7400'], answer: 'A' },
            { id: 'q15', text: 'What does OLDI stand for?', options: ['On-Line Data Interchange', 'Onboard Log Data Input', 'Operational Level Directive Instruction', 'Oldest Data Index'], answer: 'A' },
            { id: 'q16', text: 'What is CTOT?', options: ['Calculated Take Off Time', 'Controlled Time On Track', 'Current Time of Traffic', 'Clearance Time Option'], answer: 'A' },
            { id: 'q17', text: 'The system used for Controller-Pilot Data Link Communications is abbreviated as __?', options: ['CPDLC', 'ACAS', 'ADS-B', 'FDR'], answer: 'A' },
            { id: 'q18', text: 'Which section of the Local Operations Manual covers internal regulations?', options: ['LOM 1', 'LOM 2', 'LOM 3', 'LOM 4'], answer: 'B' },
            { id: 'q19', text: 'Which section of the LOM covers ACC sectors?', options: ['LOM 2', 'LOM 3', 'LOM 4', 'LOM 5'], answer: 'B' },
            { id: 'q20', text: 'Which section covers coordination with Danish ATS units?', options: ['LOM 3', 'LOM 4', 'LOM 5', 'LOM 6'], answer: 'B' },
            { id: 'q21', text: 'For IFR formation flights, which controller coordinates formation status?', options: ['EC', 'PLC', 'SUP-ACC', 'FDA'], answer: 'B' },
            { id: 'q22', text: 'What must PLC do when activating a TRA/TSA in the sector?', options: ['Notify pilots only', 'Activate on ODS and update sector log', 'File an ATSR report', 'Cancel flight plans'], answer: 'B' },
            { id: 'q23', text: 'What information is recorded for a TRA/TSA activation? (Select one)', options: ['Pilot POB', 'Controlling ACU', 'Meteorological data', 'Radar map used'], answer: 'B' },
            { id: 'q24', text: 'When transiting an active TRA, what must EC ensure before entry?', options: ['TRA deactivation', 'Level band limitation applied', 'Frequency change', 'Squawk code update'], answer: 'B' },
            { id: 'q25', text: 'How is an inbound clearance via STAR indicated in OP TEXT?', options: ['Marked with “C”', 'Bold text', 'Italics', 'Underlined'], answer: 'A' },
            { id: 'q26', text: 'What must be done when coordinating a flight route not in the current plan?', options: ['PLC updates FDR and acknowledges in OP TEXT', 'EC changes radar labels', 'SUP-ACC approves only', 'Pilot is informed'], answer: 'A' },
            { id: 'q27', text: 'What is the meaning of UIR?', options: ['Upper Information Region', 'Uncontrolled Information Route', 'Unified IFR Region', 'Upper IFR Route'], answer: 'A' },
            { id: 'q28', text: 'What does FIR stand for?', options: ['Flight Information Region', 'Flight Internal Radar', 'Fixed Information Route', 'Flight Identification Record'], answer: 'A' },
            { id: 'q29', text: 'What does CTA stand for?', options: ['Control Area', 'Coordination Altitude', 'Central Traffic Area', 'Control Transfer Authority'], answer: 'A' },
            { id: 'q30', text: 'Who must messages concerning abnormal situations be forwarded to?', options: ['EC', 'PLC', 'SUP-ACC', 'Pilot'], answer: 'C' },
            { id: 'q31', text: 'Which type of incident is listed in Appendix 1 as requiring reporting?', options: ['Separation minima infringement', 'Routine frequency change', 'Weather update', 'Newsletter distribution'], answer: 'A' },
            { id: 'q32', text: 'Which wildlife event must be reported according to Appendix 1?', options: ['Birdstrike', 'Routine flight test', 'Scheduled maintenance', 'Radar calibration'], answer: 'A' },
            { id: 'q33', text: 'Who closes the flight plan when an aircraft transitions from IFR to VFR without closure?', options: ['EC', 'PLC', 'Pilot', 'SUP-ACC'], answer: 'C' },
            { id: 'q34', text: 'After IFR to VFR transition, who should a civilian pilot contact for continued FIS?', options: ['DENMIL', 'COIF', 'LOCATEL', 'ATIS'], answer: 'B' },
            { id: 'q35', text: 'Who handles military flights continuing VFR?', options: ['COIF', 'DENMIL', 'SUP-ACC', 'FDA'], answer: 'B' },
            { id: 'q36', text: 'Which message abbreviation indicates a transfer initiation?', options: ['TIM', 'TIP', 'REQ', 'RAP'], answer: 'A' },
            { id: 'q37', text: 'Which system input registers a hold commencement in FDR?', options: ['HOLD', 'XHOLD', 'RELEASE', 'COORD'], answer: 'A' },
            { id: 'q38', text: 'Which message field must be cleared before handover?', options: ['OP TEXT', 'ADF', 'VOR', 'ILS'], answer: 'A' },
            { id: 'q39', text: 'What is the document version number valid from 02.04.2024 for LOM part 1 Gate ACC?', options: ['0.01', '1.01', '2.01', '3.09'], answer: 'A' },
            { id: 'q40', text: 'How many questions are on this quiz?', options: ['35', '40', '45', '50'], answer: 'B' }
        ];

        function buildQuiz() {
            const form = document.getElementById('quizForm');
            quizData.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'question';
                let html = `<p><strong>Question ${index + 1}:</strong> ${q.text}</p>`;
                q.options.forEach((opt, i) => {
                    const label = String.fromCharCode(65 + i);
                    html += `<label><input type="radio" name="${q.id}" value="${label}"> ${label}. ${opt}</label><br>`;
                });
                div.innerHTML = html;
                form.appendChild(div);
            });
        }

        function gradeQuiz() {
            let score = 0;
            quizData.forEach(q => {
                const sel = document.querySelector(`input[name="${q.id}"]:checked`);
                if (sel && sel.value === q.answer) score++;
            });
            const percent = (score / quizData.length) * 100;
            const resultsDiv = document.getElementById('results');
            const passFail = percent >= 75 ? 'pass' : 'fail';
            resultsDiv.innerHTML = `You scored ${score} out of ${quizData.length} (${percent.toFixed(1)}%). <span class="${passFail}">${percent.toFixed(1)}% - ${passFail === 'pass' ? 'Pass' : 'Fail'}</span>`;
        }

        buildQuiz();
    </script>
</body>
</html>
